<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Ideal Restaurant Picker</title>
    </head>
    <body>
      <header class="header">
      <h1>What are you in <span>the mood</span> for?</h1>
    </header>
    <main>
      <section class="choice-container" id="choice-container">
        <h2>Choose one...</h2>
        <div class="ingredient-choices" id="ingredient-choices">
        </div>
        <hr>
        <div class="type-choices" id="type-choices">
        </div>
      </section>
      <section class="filter-box">
        <h3>Extra Filters</h3>
        <input id="meal-filter" list="meal" placeholder="Which meal?" />
        <datalist id="meal">
          <option value="Breakfast"></option>
          <option value="Lunch"></option>
          <option value="Dinner"></option>
        </datalist>
        <input type="text" placeholder="Price?" />
      </section>
      <button id="confirm-button">Suggest a Place!</button>
    </main>
    <div id="modal" class="modal hidden">
      <div id="modal-inner" class="modal-inner">
      </div>
    </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
