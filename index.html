<!doctype html>
<html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Ideal Restaurant Picker</title>
    </head>
    <body>
      <header class="header">
      <h1>What are you in <span>the mood</span> for?</h1>
      <!-- test image <img src="images/ingredient/aubergine.jpg"> -->
    </header>
    <main>
      <section class="choice-container" id="choice-container">
        <div class="meal-choice">
          <input id="meal-filter" list="meal" placeholder="Which meal?" />
          <datalist id="meal">
            <option value="Breakfast"></option>
            <option value="Lunch"></option>
            <option value="Dinner"></option>
          </datalist>
        </div>
        <div class="ingredient-choices" id="ingredient-choices">
        </div>
        <hr>
        <div class="type-choices" id="type-choices">
        </div>
      </section>
      <button id="confirm-button" class="confirm-button">Suggest a Place!</button>
    </main>
    <div id="modal" class="modal hidden">
        <button class="close-modal-btn" id="close-modal-btn">X</button>
        <div id="modal-inner" class="modal-inner">
        </div>
    </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
